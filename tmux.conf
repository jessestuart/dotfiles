###########################
#  Configuration
###########################

# use 256 term for pretty colors
set -g default-terminal 'xterm'
# `Tc` allows vim to enable true colours, and and `sitm` allows the
# same with italics.
set -as terminal-overrides ',xterm*:Tc:sitm=\E[3m'
# DISABLED 20171017
# TrueColor special sauce.
